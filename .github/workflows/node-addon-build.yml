
name: Build Node.js Addon

on:
  push:
    branches: [ main, 0.0.10 ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Extract PJSIP
      run: |
        7z x pjproject-2.15.1.zip -o.
        dir pjproject-2.15.1
    
    - name: Build PJSIP
      shell: cmd
      run: |
        cd pjproject-2.15.1
        python configure.py --prefix=%CD%\..\pjsip-install
        msbuild /p:Configuration=Release pjproject-vs14.sln
        msbuild /p:Configuration=Release /t:install pjproject-vs14.sln
    
    - name: Build native addon
      run: npm run build
    
    - name: Test
      run: node test.js

  build-macos:
    runs-on: macos-latest
    if: false
    steps:
    - name: Skip macOS build
      run: echo "Skipping macOS build as code is Windows-specific"

  build-linux:
    runs-on: ubuntu-latest
    if: false
    steps:
    - name: Skip Linux build
      run: echo "Skipping Linux build as code is Windows-specific"